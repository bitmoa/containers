binaries:
  - mysql
  - node
  - python
directories:
  - paths:
    - /home/ghost
  - paths:
  # Check that permissions of some directories have been
  # specifically set to 777 in postunpack phase
  - paths:
    - /bitmoa/ghost
    - /opt/bitmoa/ghost
    - /opt/bitmoa/ghost/content
    - /opt/bitmoa/ghost/content/logs
    - /.ghost
    mode: "0777"
files:
  - paths:
    - /opt/bitmoa/ghost/.ghost-cli
    mode: "0666"
root_dir: /opt/bitmoa
version:
  bin_name: cd /opt/bitmoa/ghost && ghost
  flag: --version
sed_in_place:
  exclude_paths:
    # Ignore Ghost node_modules directory (not bitmoa-related)
    - .*\/ghost\/versions\/.*\/node_modules.*
