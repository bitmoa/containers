binaries:
  - nginx
  - render-template
config_opts:
  - stream
  - mail
  - threads
  - compat
directories:
  - mode: "0775"
    paths:
      - /bitmoa/nginx
      - /opt/bitmoa/nginx/conf
      - /opt/bitmoa/nginx/conf/bitmoa
      - /opt/bitmoa/nginx/conf/server_blocks
      - /opt/bitmoa/nginx/logs
      - /opt/bitmoa/nginx/tmp
      - /docker-entrypoint-initdb.d
  - paths:
      - /app
      - /certs
files:
  - paths:
      - /opt/bitmoa/nginx/logs/access.log
      - /opt/bitmoa/nginx/logs/error.log
      - /opt/bitmoa/nginx/conf/nginx.conf.default
modules:
  added:
    - brotli
    - geoip2
    - substitutions-filter
    - vts
    - http-dav
  enabled:
    - http_stub_status
    - http_gzip_static
    - http_realip
    - http_stub_status
    - http_v2
    - http_ssl
    - mail_ssl
    - http_gunzip
    - http_auth_request
    - http_sub
    - http_geoip
    - stream_realip
    - stream_ssl
ports:
  http: 8080
root_dir: /opt/bitmoa
version:
  bin_name: nginx
  flag: -v
