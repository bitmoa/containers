binaries:
  - node
  - psql
  - python
  - redis-cli
  - ruby
  - wait-for-port
  - tootctl
directories:
  - mode: "0775"
    group: root
    paths:
      - /bitmoa/mastodon
      - /opt/bitmoa/mastodon/tmp
      - /opt/bitmoa/mastodon/public
      - /opt/bitmoa/mastodon/public/system
      - /opt/bitmoa/mastodon/public/assets
root_dir: /opt/bitmoa
sed_in_place:
  exclude_paths:
    # Ignore Mastodon node_modules directory (not bitmoa-related)
    - \/opt\/bitmoa\/mastodon\/node_modules\/.*
    - \/opt\/bitmoa\/mastodon\/vendor\/.*
