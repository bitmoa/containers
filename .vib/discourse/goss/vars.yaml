binaries:
  - wait-for-port
  - python
  - ruby
  - node
  - brotli
  - psql
  - bundle
  - terser
directories:
  - mode: "0775"
    paths:
      - /opt/bitmoa/discourse
      - /bitmoa/discourse
      - /opt/bitmoa/discourse/plugins
      - /opt/bitmoa/discourse/public/backups
      - /opt/bitmoa/discourse/public/uploads
      - /opt/bitmoa/discourse/app/assets
      - /opt/bitmoa/discourse/log
      - /opt/bitmoa/discourse/public
      - /opt/bitmoa/discourse/tmp
      - /home/discourse
      - /home/discourse/.bundle
root_dir: /opt/bitmoa
linked_libraries:
  timeout: 60000
sed_in_place:
  exclude_paths:
    - /opt/bitmoa/discourse/vendor/bundle/ruby/3.2.0/gems/ffi-1.16.3/ext/ffi_c/libffi/testsuite/emscripten/build-tests.sh
