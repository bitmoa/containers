binaries:
  - java
directories:
  - mode: "0775"
    paths:
      - /.nessie
  - paths:
      - /opt/bitmoa/nessie-utils/nessie-cli
      - /opt/bitmoa/nessie-utils/nessie-gc
      - /opt/bitmoa/nessie-utils/nessie-server-admin-tool
root_dir: /opt/bitmoa
# The application does not have a --version flag, but the server logs do show the version
version:
  bin_name: java
  flag: -jar /opt/bitmoa/nessie-utils/nessie-cli/nessie-cli.jar --version
