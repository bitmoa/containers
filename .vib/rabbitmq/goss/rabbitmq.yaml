command:
  check-rabbitmq-plugins:
    exec: rabbitmq-plugins enable rabbitmq_stomp && rabbitmq-plugins disable rabbitmq_stomp
    exit-status: 0
    timeout: 120000
    stdout:
      - "have been enabled"
      - "have been disabled"
file:
  /etc/rabbitmq:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/rabbitmq/etc/rabbitmq
  /var/lib/rabbitmq:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/rabbitmq/.rabbitmq
  /var/log/rabbitmq:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/rabbitmq/var/log/rabbitmq
  /bitmoa/rabbitmq/mnesia:
    exists: true
    filetype: symlink
    linked-to: /var/lib/rabbitmq/mnesia
