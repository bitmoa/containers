command:
  check-victoriametrics-vmselect-version:
    exec:
    - /opt/bitmoa/victoriametrics/bin/vmselect
    - --version
    exit-status: 0
    # Replace "-" with "+" in the version string
    stdout:
    - {{ .Env.APP_VERSION | replace "-" "+" }}
  check-victoriametrics-vmselect-help:
    exec:
    - /opt/bitmoa/victoriametrics/bin/vmselect
    - --help
    exit-status: 0
    # Replace "-" with "+" in the version string
    stdout:
    - vmselect processes incoming
