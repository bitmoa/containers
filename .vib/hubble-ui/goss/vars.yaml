binaries:
  - nginx
  - render-template
directories:
  - mode: "0775"
    paths:
      - /opt/bitmoa/nginx/conf
      - /opt/bitmoa/nginx/conf/bitmoa
      - /opt/bitmoa/nginx/conf/server_blocks
      - /opt/bitmoa/nginx/logs
      - /opt/bitmoa/nginx/tmp
  - paths:
      - /certs
      - /opt/bitmoa/hubble-ui/public
ports:
  http: 8080
root_dir: /opt/bitmoa
