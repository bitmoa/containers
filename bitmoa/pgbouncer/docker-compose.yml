services:
  postgresql:
    image: ghcr.io/bitmoa/postgresql:latest
    volumes:
      - 'postgresql_data:/bitmoa/postgresql'
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'

  pgbouncer:
    image: ghcr.io/bitmoa/pgbouncer:1
    ports:
      - 6432:6432
    environment:
      - POSTGRESQL_HOST=postgresql
      - PGBOUNCER_AUTH_TYPE=trust
volumes:
  postgresql_data:
    driver: local
