binaries:
  - psql
  - wait-for-port
  - pgpool
directories:
  - mode: "0775"
    paths:
      - /docker-entrypoint-initdb.d
      - /opt/bitmoa/pgpool/tmp
      - /opt/bitmoa/pgpool/logs
      - /opt/bitmoa/pgpool/conf
      - /opt/bitmoa/pgpool/etc
      - /opt/bitmoa/pgpool/data
      - /var/run/nslcd
files:
  - mode: "0660"
    paths:
    - /etc/nslcd.conf
  - paths:
      - /etc/pam.d/pgpool
root_dir: /opt/bitmoa
version:
  bin_name: pgpool
  flag: --version
