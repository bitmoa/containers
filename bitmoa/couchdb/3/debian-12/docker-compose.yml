services:
  couchdb:
    image: ghcr.io/bitmoa/couchdb:3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=couchdb
    ports:
      - '5984:5984'
      - '4369:4369'
      - '9100:9100'
    volumes:
      - couchdb_data:/bitmoa/couchdb
volumes:
  couchdb_data:
    driver: local
