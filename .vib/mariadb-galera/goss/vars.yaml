binaries:
  - mysql
  - mysqld
  - ini-file
files:
  - mode: "0660"
    paths:
    - /etc/nslcd.conf
  - paths:
    - /etc/pam.d/mariadb
    - /opt/bitmoa/mariadb/plugin/auth_pam.so
    - /opt/bitmoa/mariadb/lib/libgalera_smm.so
directories:
  - mode: "0775"
    paths:
      - /bitmoa/mariadb
      - /bitmoa/mariadb/data
      - /bitmoa/mariadb/.bootstrap
      - /opt/bitmoa/mariadb/conf
      - /opt/bitmoa/mariadb/conf/bitmoa
      - /opt/bitmoa/mariadb/logs
      - /opt/bitmoa/mariadb/tmp
      - /var/run/nslcd
root_dir: /opt/bitmoa
version:
  bin_name: mysqld
  flag: --version