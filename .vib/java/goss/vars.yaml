binaries:
  - java
files:
  - paths:
      - /opt/bitmoa/java/legal/java.base/LICENSE
linked_libraries:
  exclude_paths:
    # We don't compile Java, so it expects libraries elsewhere
    - '.*\/java\/bin\/.*'
    - '.*\/java\/lib\/.*'
    - '.*\/jre\/bin\/.*'
    - '.*\/jre\/lib\/.*'
root_dir: /opt/bitmoa
