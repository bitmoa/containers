binaries:
  - express
  - node
  - python
  - wait-for-port
directories:
  - mode: "0775"
    paths:
      - /app
  # We'll only look for the additional modules
  # added at compilation time
  - paths:
      - /opt/bitmoa/express/node_modules/angular
      - /opt/bitmoa/express/node_modules/bower
      - /opt/bitmoa/express/node_modules/mongoose
files:
  - paths:
      - /opt/bitmoa/express/app.js
root_dir: /opt/bitmoa
