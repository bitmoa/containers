file:
  /opt/bitmoa/mariadb/conf/my.cnf:
    exists: true
    filetype: file
    contents:
      - "socket=/opt/bitmoa/mariadb/tmp/mysql.sock"
      - "wsrep_provider=/opt/bitmoa/mariadb/lib/libgalera_smm.so"
      - "plugin_load_add = auth_pam"
  /opt/bitmoa/mariadb/lib/plugin:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/mariadb/plugin
  /opt/bitmoa/mariadb/logs/mysqld.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stdout