file:
  /opt/bitmoa/redis/etc/redis.conf:
    exists: true
    contents:
      - /port.*6379/
      - /dir.*/bitmoa/redis/data/
      - /pidfile.*/opt/bitmoa/redis/tmp/redis.pid/
      - "daemonize no"
      - "cluster-enabled yes"
      - /cluster-config-file.*/bitmoa/redis/data/nodes.conf/
command:
  check-redis-server:
    exec: timeout --preserve-status 5 redis-server /opt/bitmoa/redis/etc/redis.conf
    exit-status: 0
    timeout: 10000
    stdout:
      - "Ready to accept connections"
  check-redis-server-ssl:
    exec: ldd /opt/bitmoa/redis/bin/redis-server
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
  check-redis-cli-ssl:
    exec: ldd /opt/bitmoa/redis/bin/redis-cli
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
