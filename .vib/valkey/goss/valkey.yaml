file:
  /opt/bitmoa/valkey/etc/valkey.conf:
    exists: true
    mode: "0664"
    contents:
      - /port.*6379/
      - /dir.*/bitmoa/valkey/data/
      - /pidfile.*/opt/bitmoa/valkey/tmp/valkey.pid/
      - "daemonize yes"
command:
  check-valkey-server:
    exec: valkey-server /opt/bitmoa/valkey/etc/valkey.conf && sleep 5 && ps aux
    exit-status: 0
    timeout: 20000
    stdout:
      - /valkey-server.*(127.0.0.1|localhost).*6379/
  check-valkey-server-ssl:
    exec: ldd /opt/bitmoa/valkey/bin/valkey-server
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
  check-valkey-cli-ssl:
    exec: ldd /opt/bitmoa/valkey/bin/valkey-cli
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
