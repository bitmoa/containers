binaries:
  - psql
  - pg_dump
  - pg_dumpall
  - pg_restore
  - repmgr
  - repmgrd
directories:
  - mode: "0775"
    paths:
      - /bitmoa/postgresql
      - /bitmoa/postgresql/conf
      - /bitmoa/postgresql/conf/conf.d
      - /opt/bitmoa/postgresql/conf
      - /opt/bitmoa/postgresql/conf/conf.d
      - /opt/bitmoa/postgresql/tmp
      - /opt/bitmoa/postgresql/logs
      - /opt/bitmoa/repmgr/conf
      - /opt/bitmoa/repmgr/tmp
      - /docker-entrypoint-initdb.d
  - paths:
      - /opt/bitmoa/repmgr/events
files:
  - paths:
      - /opt/bitmoa/repmgr/events/router.sh
root_dir: /opt/bitmoa
