binaries:
  - scylla
  - supervisorctl
  - supervisord
  - cqlsh
  - python
  - java
files:
  - mode: "0755"
    paths:
      - /opt/bitmoa/scylladb/python3/bin/cqlsh
directories:
  - mode: "0775"
    paths:
      - /.cassandra
      - /bitmoa/scylladb
      - /bitmoa/scylladb/etc
      - /opt/bitmoa/scylladb/tmp
      - /opt/bitmoa/scylladb/etc
      - /opt/bitmoa/scylladb/logs
      - /docker-entrypoint-initdb.d
  - paths:
      - /opt/bitmoa/scylladb/etc.default
root_dir: /opt/bitmoa
linked_libraries:
  exclude_paths:
    # Ignore those included in the unified installer
    - /opt/bitmoa/scylladb/libexec/.*
    - /opt/bitmoa/scylladb/libreloc/.*
sed_in_place:
  exclude_paths:
    # Ignore upstream scripts (non Bitnami-related)
    - /opt/bitmoa/scylladb/share/cassandra/pylib/.*
    - /opt/bitmoa/scylladb/scripts/.*
    - /opt/bitmoa/scylladb/docker/.*
    - /opt/bitmoa/scylladb/supervisor/.*
version:
  bin_name: scylla
  flag: --version
