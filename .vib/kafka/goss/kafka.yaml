file:
  # Checks specific files are no longer present
  /opt/bitmoa/kafka/configtmp:
    exists: false
  /opt/bitmoa/kafka/conf:
    exists: false
  {{ if regexMatch "^4.+" .Env.APP_VERSION }}
  /opt/bitmoa/kafka/config/log4j2.yaml:
    exists: true
    filetype: file
  {{ else }}
  /opt/bitmoa/kafka/config/log4j.properties:
    exists: true
    filetype: file
    contents:
      - "log4j.appender.stdout.Threshold=OFF"
      - "!DailyRollingFileAppender"
      - "ConsoleAppender"
      - "!DatePattern"
      - "!Appender.File"
  {{ end }}
  /opt/bitmoa/kafka/bin/kafka-server-start.sh:
    exists: true
    filetype: file
    contents:
      - "![-]loggc"
{{ if not (regexMatch "^4.+" .Env.APP_VERSION) }}
command:
  check-wait-for-port-binary:
    exec: which wait-for-port
    exit-status: 0
{{ end }}
