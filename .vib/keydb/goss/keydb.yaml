file:
  /opt/bitmoa/keydb/etc/keydb.conf:
    exists: true
    mode: "0664"
    contents:
      - /port.*6379/
      - /dir.*/bitmoa/keydb/data/
      - /pidfile.*/opt/bitmoa/keydb/tmp/keydb.pid/
      - "daemonize yes"
command:
  check-keydb-server:
    exec: keydb-server /opt/bitmoa/keydb/etc/keydb.conf && sleep 5 && ps aux
    exit-status: 0
    timeout: 20000
    stdout:
      - /keydb-server.*(127.0.0.1|localhost).*6379/
  check-keydb-server-ssl:
    exec: ldd /opt/bitmoa/keydb/bin/keydb-server
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
  check-keydb-cli-ssl:
    exec: ldd /opt/bitmoa/keydb/bin/keydb-cli
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
