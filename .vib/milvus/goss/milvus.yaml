user:
  milvus:
    exists: true
    uid: 1001
    gid: 0
file:
  /milvus:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/milvus
  /var/lib/milvus:
    exists: true
    filetype: symlink
    linked-to: /bitmoa/milvus/data
  /run/milvus:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/milvus/tmp
command:
  run-milvus:
    exec: cd /opt/bitmoa/milvus; timeout --preserve-status --kill-after=2 15 milvus run datanode || true
    timeout: 20000
    exit-status: 0
    stdout:
      - "running Milvus components"
