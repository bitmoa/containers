binaries:
  - consul
  - render-template
directories:
  - mode: "0775"
    paths:
      - /opt/bitmoa/consul/conf
      - /bitmoa/consul
      - /opt/bitmoa/consul/logs
      - /opt/bitmoa/consul/tmp
      - /opt/bitmoa/consul/certificates
root_dir: /opt/bitmoa
version:
  bin_name: consul
  flag: --version
