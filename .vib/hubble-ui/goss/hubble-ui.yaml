file:
  /opt/bitmoa/nginx/conf/nginx.conf:
    exists: true
  /opt/bitmoa/nginx/logs/access.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stdout
  /opt/bitmoa/nginx/logs/error.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stderr
  /app:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/hubble-ui/public
  /opt/bitmoa/hubble-ui/public/index.html:
    exists: true
    contents:
      - "Hubble UI"
command:
  test-config:
    exec: nginx -t
    exit-status: 0
