binaries:
  - ini-file
  - mysql
  - mysqld
  - mysqlsh
directories:
  - mode: "0775"
    paths:
      - /bitmoa/mysql
      - /bitmoa/mysql/data
      - /opt/bitmoa/mysql/conf
      - /opt/bitmoa/mysql/conf/bitmoa
      - /opt/bitmoa/mysql/logs
      - /opt/bitmoa/mysql/tmp
      - /.mysqlsh
root_dir: /opt/bitmoa
version:
  bin_name: mysql
  flag: --version
