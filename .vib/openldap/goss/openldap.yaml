file:
  /opt/bitmoa/openldap/etc/slapd.d:
    exists: true
    filetype: symlink
    linked-to: /bitmoa/openldap/slapd.d
  /opt/bitmoa/openldap/var/data:
    exists: true
    filetype: symlink
    linked-to: /bitmoa/openldap/data
  /opt/bitmoa/openldap/sbin/slapadd:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/openldap/sbin/slapd
  /opt/bitmoa/openldap/etc/slapd.conf.default:
    exists: false
  {{ range $package := .Vars.packages }}
  {{ $package }}:
    exists: true
  {{ end }}
command:
  check-pw-sha2-library-output:
    exec: slappasswd -o module-load=/opt/bitmoa/openldap/libexec/openldap/pw-sha2.so -h '{SHA256}' -s bitmoa123
    exit-status: 0
    stdout:
      - "zbRYwNWa5lwE8+I7W+YIdh2pA/UhaZWJB+eJ7euy5Fc="
  check-enabled-backends:
    exec: slapd -VVV 2>&1
    exit-status: 0
    stdout:
    {{ range $backend := .Vars.backends }}
      - "{{ $backend }}"
    {{ end }}
  # slapd doesn't have a '-h' flag to print the available options
  check-enabled-features:
    exec: slapd -h 2>&1
    exit-status: 1
    stdout:
    {{ range $feature := .Vars.features }}
      - "{{ $feature }}"
    {{ end }}
