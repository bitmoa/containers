binaries:
  - apachectl
  - mariadb
  - php
  - render-template
directories:
  - mode: "0775"
    paths:
      - /bitmoa/suitecrm
      - /opt/bitmoa/suitecrm
      - /opt/bitmoa/suitecrm/tmp
      - /opt/bitmoa/suitecrm/vendor
files:
  - paths:
      - /opt/bitmoa/suitecrm/composer.json
phpmodules:
  # Based on https://docs.suitecrm.com/admin/installation-guide/downloading-installing/#_recommended_installation_pre_requisites
  - curl
  - json
  - mbstring
  - mysqli
  - pcre
  - xml
  - zip
  - zlib
root_dir: /opt/bitmoa
sed_in_place:
  exclude_paths:
    - \/opt\/bitmoa\/suitecrm\/vendor\/.*
