binaries:
  - apachectl
  - mariadb
  - php
  - render-template
directories:
  - mode: "0775"
    paths:
      - /bitmoa/phpmyadmin
      - /opt/bitmoa/phpmyadmin
      - /opt/bitmoa/phpmyadmin/tmp
files:
  - paths:
      - /opt/bitmoa/phpmyadmin/config.inc.php
phpmodules:
  # Based on https://docs.phpmyadmin.net/en/latest/require.html#php
  # Required
  - mbstring
  - mysqli
  - openssl
  - xml
  - zip
  # Recommended
  - curl
root_dir: /opt/bitmoa
