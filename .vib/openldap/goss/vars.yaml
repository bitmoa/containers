backends:
  - mdb
  - monitor
binaries:
  - ldapsearch
  - slapd
directories:
  - mode: "0775"
    paths:
      - /bitmoa/openldap/data
      - /bitmoa/openldap/slapd.d
      - /opt/bitmoa/openldap/share
      - /opt/bitmoa/openldap/var
      - /docker-entrypoint-initdb.d
  - paths:
      - /opt/bitmoa/openldap/etc/certs
features:
  - Debug
  - Syslog
  - IPv6
  - LOCAL
files:
  - paths:
      - /opt/bitmoa/openldap/sbin/slapd
      - /opt/bitmoa/openldap/share/slapd.ldif
packages:
  - /opt/bitmoa/openldap/lib/libslapi.so
  - /opt/bitmoa/openldap/lib/openldap/argon2.so
  - /opt/bitmoa/openldap/lib/openldap/dyngroup.so
  - /opt/bitmoa/openldap/libexec/openldap/pw-pbkdf2.so
  - /opt/bitmoa/openldap/libexec/openldap/pw-sha2.so
root_dir: /opt/bitmoa
version:
  bin_name: slapd
  flag: -VVV
