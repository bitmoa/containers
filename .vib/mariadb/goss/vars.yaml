binaries:
  - ini-file
  - mysql
directories:
  - mode: "0775"
    paths:
      - /bitmoa/mariadb
      - /bitmoa/mariadb/data
      - /opt/bitmoa/mariadb/conf
      - /opt/bitmoa/mariadb/conf/bitmoa
      - /opt/bitmoa/mariadb/logs
      - /opt/bitmoa/mariadb/tmp
  - mode: "0755"
    paths:
      - /opt/bitmoa/mariadb/plugin/auth_pam_tool_dir
root_dir: /opt/bitmoa
version:
  bin_name: mysql
  flag: --version
