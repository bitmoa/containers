binaries:
  - java
  - dremio
  - dremio-admin
  - dremio-config
directories:
  - mode: "0775"
    paths:
      - /bitmoa/dremio/secrets
      - /opt/bitmoa/dremio/log
      - /opt/bitmoa/dremio/run
      - /opt/bitmoa/dremio/tmp
      - /bitmoa/dremio/data
  - paths:
      - /opt/bitmoa/dremio
root_dir: /opt/bitmoa
# The application does not have a --version flag, but the server logs do show the version
version:
  bin_name: timeout
  flag: --preserve-status 9 bash -c "export DREMIO_LOG_TO_CONSOLE=1; dremio start-fg" || true
