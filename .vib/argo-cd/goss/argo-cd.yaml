command:
  check-app-version:
    # argocd version exits with exit code 1
    exec: argocd version
    exit-status: 1
    stdout:
    - "{{ .Env.APP_VERSION }}"
file:
  /opt/bitmoa/argo-cd/bin/argocd-server:
    exists: true
    filetype: symlink
    linked-to: "/opt/bitmoa/argo-cd/bin/argocd"
  /opt/bitmoa/argo-cd/bin/argocd-util:
    exists: true
    filetype: symlink
    linked-to: "/opt/bitmoa/argo-cd/bin/argocd"
