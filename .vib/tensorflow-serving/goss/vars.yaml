binaries:
  - render-template
  - tensorflow_model_server
directories:
  - mode: "0775"
    owner: tensorflow
    group: root
    paths:
      - /opt/bitmoa/tensorflow-serving
      - /opt/bitmoa/tensorflow-serving/tmp
      - /opt/bitmoa/tensorflow-serving/bin
      - /opt/bitmoa/tensorflow-serving/conf
      - /opt/bitmoa/tensorflow-serving/logs
      - /bitmoa/tensorflow-serving
root_dir: /opt/bitmoa
version:
  bin_name: tensorflow_model_server
  flag: --version
