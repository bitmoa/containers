binaries:
  - manager
  - restic
  - rclone
  - syncthing
  - diskrsync
  - diskrsync-tcp
sed_in_place:
  exclude_paths:
    # Ignore scripts provided by upstream volsync
    - /opt/bitmoa/volsync/mover-.*/.*
directories:
  - mode: "0755"
    paths:
      - /opt/bitmoa/volsync/mover-rclone
      - /opt/bitmoa/volsync/mover-restic
      - /opt/bitmoa/volsync/mover-rsync
      - /opt/bitmoa/volsync/mover-rsync-tls
      - /opt/bitmoa/volsync/mover-syncthing
root_dir: /opt/bitmoa
version:
  bin_name: restic
  flag: version
