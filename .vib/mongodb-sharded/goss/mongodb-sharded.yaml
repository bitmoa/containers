file:
  /opt/bitmoa/mongodb/mongodb_get_source.txt:
    exists: true
    contents:
      - "This solution ships the official MongoDB Community binaries"
  /opt/bitmoa/mongodb/conf/mongodb.conf:
    exists: true
    filetype: file
    mode: "0664"
    contents:
      - /dbPath.*/bitmoa/mongodb/data/db/
      - /pidFilePath.*/opt/bitmoa/mongodb/tmp/mongodb.pid/
  /opt/bitmoa/mongodb/conf/mongos.conf:
    exists: true
    filetype: file
    mode: "0664"
    contents:
      - /pidFilePath.*/opt/bitmoa/mongodb/tmp/mongodb.pid/
  /opt/bitmoa/mongodb/logs/mongodb.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stdout
