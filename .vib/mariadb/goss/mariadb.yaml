file:
  # Checks there is a template already loaded as a config file
  /opt/bitmoa/mariadb/conf/my.cnf:
    exists: true
    filetype: file
    contents:
      - "socket=/opt/bitmoa/mariadb/tmp/mysql.sock"
  # Checks the postunpack phase properly creates the plugin's symlink
  /opt/bitmoa/mariadb/lib/plugin:
    exists: true
    filetype: symlink
