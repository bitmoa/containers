file:
  # Checks there is a template already loaded as a config file
  /opt/bitmoa/mysql/conf/my.cnf:
    exists: true
    filetype: file
    contents:
      - "socket=/opt/bitmoa/mysql/tmp/mysql.sock"
  /opt/bitmoa/mysql/logs/mysqld.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stdout
