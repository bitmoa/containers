binaries:
  - composer
  - pear
  - pecl
  - php
directories:
  - paths:
      - /opt/bitmoa/php/etc/conf.d
      - /opt/bitmoa/php/logs
files:
  - paths:
      - /opt/bitmoa/php/etc/php.ini-production
      - /opt/bitmoa/php/etc/php.ini-development
      - /opt/bitmoa/php/etc/environment.conf
      - /opt/bitmoa/php/etc/common.conf
      - /opt/bitmoa/php/etc/pear.conf
modules:
  enabled:
    - ZLib
    - libXML
    - Soap
    - bzip2
    - Sockets
    - pcntl
    - EXIF
    - BCMath
    - PDO.*MySQL
    - MysqlI
    - OpenSSL
    - FTP
    - Calendar
    - GetText
    - DOM/XML
    - XSL
    - mbstring
    - ctype
    - Session
    - mysqlnd
    - Internationalization
    - iconv
    - PDO.*SQLite
    - SQLite3
    - Readline
    - gmp
    - cURL
    - PDO
    - SimpleXML
    - sodium
    - GD
    - FreeType
    - JPEG
    - WebP
  disabled:
    - rpath
root_dir: /opt/bitmoa
version:
  bin_name: php
  flag: -v
