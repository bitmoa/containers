binaries:
  - valkey-cli
  - valkey-server
directories:
  - mode: "0775"
    paths:
      - /bitmoa/valkey
      - /opt/bitmoa/valkey
  - paths:
      - /bitmoa/valkey/data
      - /opt/bitmoa/valkey/etc
files:
  - paths:
      - /opt/bitmoa/valkey/etc/valkey-default.conf
root_dir: /opt/bitmoa
version:
  bin_name: valkey-server
  flag: --version
