binaries:
  - cassandra
  - cqlsh
  - python
  - java
files:
  - mode: "0755"
    paths:
      - /opt/bitmoa/cassandra/bin/cqlsh
directories:
  - mode: "0775"
    paths:
      - /.cassandra
      - /bitmoa/cassandra
      - /bitmoa/cassandra/conf
      - /opt/bitmoa/cassandra/tmp
      - /opt/bitmoa/cassandra/conf
      - /opt/bitmoa/cassandra/logs
      - /docker-entrypoint-initdb.d
  - paths:
      - /opt/bitmoa/cassandra/conf.default
root_dir: /opt/bitmoa
sed_in_place:
  exclude_paths:
    # Ignore PyLib directory (not bitmoa-related)
    - \/opt\/bitmoa\/cassandra\/pylib\/.*
version:
  bin_name: cassandra
  flag: -v
