binaries:
  - nginx
  - mariadb
  - php
  - render-template
  - wp
files:
  - paths:
    - /opt/bitmoa/wordpress/wp-config.php
directories:
  - mode: "0775"
    paths:
      - /bitmoa/wordpress
      - /opt/bitmoa/wordpress
      - /opt/bitmoa/wordpress/tmp
      - /opt/bitmoa/wordpress/wp-content/upgrade
      - /opt/bitmoa/wordpress/wp-content/uploads
      - /opt/bitmoa/wordpress/wp-content/languages
      # WP-CLI
      - /opt/bitmoa/wp-cli/.cache
      - /opt/bitmoa/wp-cli/.packages
phpmodules:
# Based on https://make.wordpress.org/hosting/handbook/server-environment/#php-extensions
# Required
  - json
  - mysqli
# Recommended
  - curl
  - dom
  - exif
  - fileinfo
  - hash
  - imagick
  - mbstring
  - sodium
  - openssl
  - pcre
  - xml
  - zip
# Specific from postunpack logic
  - memcached
root_dir: /opt/bitmoa
