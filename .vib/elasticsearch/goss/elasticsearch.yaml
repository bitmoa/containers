command:
  # ES7 does not support using `elasticsearch --version` without properly configuring it
  check-app-version:
    exec: ls /opt/bitmoa/elasticsearch/lib/elasticsearch-core-*.jar | grep {{ .Env.APP_VERSION }}
    exit-status: 0
file:
  # Check x-pack is not included
  /opt/bitmoa/elasticsearch/bin/x-pack:
    exists: false
  /opt/bitmoa/elasticsearch/modules/x-pack:
    exists: false
  /opt/bitmoa/elasticsearch/config/log4j2.properties:
    exists: true
    filetype: file
    contents:
      - "Console"
      - "!RollingFile"
      - "!_old"