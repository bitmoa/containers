binaries:
  - node
directories:
  - mode: "0775"
    paths:
      - /bitmoa/opensearch-dashboards
      - /opt/bitmoa/opensearch-dashboards/logs
      - /opt/bitmoa/opensearch-dashboards/plugins
      - /opt/bitmoa/opensearch-dashboards/tmp
      - /opt/bitmoa/opensearch-dashboards/config
files:
  - paths:
      - /opt/bitmoa/opensearch-dashboards/package.json
root_dir: /opt/bitmoa
linked_libraries:
  exclude_paths:
    # Opensearch Dashboards embedded node is throwing a false positive because
    # it cannot be run in some distros (it has a fallback node.js in that scenario)
    - /opt/bitmoa/opensearch-dashboards/node/bin/node
