binaries:
  - postgres
  - psql
  - pg_dump
  - pg_dumpall
  - pg_restore
files:
  - paths:
    - /opt/bitmoa/postgresql/conf/pg_hba.conf
directories:
  - mode: "0775"
    paths:
      - /bitmoa/postgresql
      - /bitmoa/postgresql/conf
      - /bitmoa/postgresql/conf/conf.d
      - /docker-entrypoint-initdb.d
      - /opt/bitmoa/postgresql/conf
      - /opt/bitmoa/postgresql/conf/conf.d
      - /opt/bitmoa/postgresql/logs
      - /opt/bitmoa/postgresql/tmp
root_dir: /opt/bitmoa
version:
  bin_name: postgres
  flag: --version
