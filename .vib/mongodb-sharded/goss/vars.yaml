binaries:
  - mongod
  - mongosh
  - yq
  - wait-for-port
  - render-template
files:
  - mode: "0664"
    paths:
    - /.dbshell
    - /.mongorc.js
    - /.mongoshrc.js
directories:
  - mode: "0775"
    paths:
      - /.mongodb
      - /bitmoa/mongodb
      - /bitmoa/mongodb/data
      - /opt/bitmoa/mongodb/tmp
      - /opt/bitmoa/mongodb/logs
      - /opt/bitmoa/mongodb/conf
      - /docker-entrypoint-initdb.d
root_dir: /opt/bitmoa
version:
  bin_name: mongod
  flag: --version