file:
  /opt/bitmoa/valkey/etc/valkey.conf:
    exists: true
    contents:
      - /port.*6379/
      - /dir.*/bitmoa/valkey/data/
      - /pidfile.*/opt/bitmoa/valkey/tmp/valkey.pid/
      - "daemonize no"
      - "cluster-enabled yes"
      - /cluster-config-file.*/bitmoa/valkey/data/nodes.conf/
command:
  check-valkey-server:
    exec: timeout --preserve-status 5 valkey-server /opt/bitmoa/valkey/etc/valkey.conf
    exit-status: 0
    timeout: 10000
    stdout:
      - "Ready to accept connections"
  check-valkey-server-ssl:
    exec: ldd /opt/bitmoa/valkey/bin/valkey-server
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
  check-valkey-cli-ssl:
    exec: ldd /opt/bitmoa/valkey/bin/valkey-cli
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
