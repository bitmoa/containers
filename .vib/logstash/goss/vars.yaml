binaries:
  - java
  - logstash
  - logstash-plugin
  - yq
directories:
  - mode: "0775"
    paths:
      - /bitmoa/logstash
      - /bitmoa/logstash/config
      - /bitmoa/logstash/data
      - /bitmoa/logstash/pipeline
      - /opt/bitmoa/logstash/config
      - /opt/bitmoa/logstash/pipeline
      - /opt/bitmoa/logstash/vendor/bundle/jruby
files:
  - paths:
      - /opt/bitmoa/logstash/Gemfile
      - /opt/bitmoa/logstash/Gemfile.lock
root_dir: /opt/bitmoa
version:
  bin_name: logstash
  flag: --version
