command:
  check-app-version:
    exec: grep '"version":' /opt/bitmoa/phpmyadmin/package.json
    exit-status: 0
    stdout:
      - '"version": "{{ .Env.APP_VERSION }}",'
  check-enabled-modules:
    exec: php -m
    exit-status: 0
    stdout:
    {{ range $module := .Vars.phpmodules }}
      - "{{ $module }}"
    {{ end }}
file:
  /opt/bitmoa/php/etc/php.ini:
    exists: true
    filetype: file
    contents:
      - "post_max_size = 80M"
      - "upload_max_filesize = 80M"
  # HTTP vhost should have been properly rendered
  /opt/bitmoa/apache/conf/vhosts/phpmyadmin-vhost.conf:
    exists: true
    filetype: file
    contents:
      - /DocumentRoot.*/opt/bitmoa/phpmyadmin/
  # HTTPS vhost should have been properly rendered
  /opt/bitmoa/apache/conf/vhosts/phpmyadmin-https-vhost.conf:
    exists: true
    filetype: file
    contents:
      - "SSLEngine on"
      - /DocumentRoot.*/opt/bitmoa/phpmyadmin/
  # Default phpMyAdmin configurations
  /opt/bitmoa/phpmyadmin/config.inc.php:
    exists: true
    filetype: file
    contents:
      - "$cfg['Servers'][$i]['host'] = 'mariadb';"
      - "$cfg['AllowArbitraryServer'] = false;"
      - "$cfg['Servers'][$i]['AllowNoPassword'] = true;"
group:
  daemon:
    exists: true
user:
  daemon:
    exists: true
