binaries:
  - redis-cli
  - redis-server
directories:
  - mode: "0775"
    paths:
      - /bitmoa/redis
      - /opt/bitmoa/redis
  - paths:
      - /bitmoa/redis/data
      - /opt/bitmoa/redis/etc
files:
  - paths:
      - /opt/bitmoa/redis/etc/redis-default.conf
root_dir: /opt/bitmoa
version:
  bin_name: redis-server
  flag: --version
