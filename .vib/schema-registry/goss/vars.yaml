binaries:
  - java
  - schema-registry-start
directories:
  - mode: "0775"
    paths:
      - /opt/bitmoa/schema-registry/etc
      - /opt/bitmoa/schema-registry/logs
      - /opt/bitmoa/schema-registry/certs
  - paths:
      - /opt/bitmoa/schema-registry/etc/schema-registry
      - /opt/bitmoa/schema-registry/share/java/schema-registry
root_dir: /opt/bitmoa
