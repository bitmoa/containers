binaries:
  - clickhouse-keeper
  - clickhouse-keeper-client
  - clickhouse-keeper-converter
directories:
  - mode: "0775"
    owner: clickhouse
    group: root
    paths:
      - /bitmoa/clickhouse-keeper/coordination
      - /opt/bitmoa/clickhouse-keeper/etc
      - /opt/bitmoa/clickhouse-keeper/logs
      - /opt/bitmoa/clickhouse-keeper/tmp
files:
  - mode: "0664"
    paths:
      - /.clickhouse-keeper-client-history
root_dir: /opt/bitmoa
version:
  bin_name: clickhouse-keeper
  flag: --version
