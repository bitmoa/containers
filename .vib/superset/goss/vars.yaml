binaries:
  - celery
  - gunicorn
  - superset
  - python
  - pip
linked_libraries:
  exclude_paths:
    # Ignore python venv executable scripts
    - /opt/bitmoa/superset/venv/.*
directories:
  - mode: "0775"
    paths:
      - /opt/bitmoa/superset
      - /opt/bitmoa/superset/superset_home
      - /opt/bitmoa/superset/logs
      - /opt/bitmoa/superset/tmp
root_dir: /opt/bitmoa
subpackages:
  - celery
  - flower
  - Flask
  - gunicorn
  - mysql
  - mysqlclient
  - psycopg2
  - redis
