binaries:
  - node
  - odoo-bin
  - psql
  - python
  - render-template
directories:
  - mode: "0775"
    paths:
      - /bitmoa/odoo
      - /opt/bitmoa/odoo/addons
      - /opt/bitmoa/odoo/conf
      - /opt/bitmoa/odoo/data
      - /opt/bitmoa/odoo/log
      - /opt/bitmoa/odoo/tmp/pids
files:
  - paths:
      - /opt/bitmoa/odoo/package.json
linked_libraries:
  exclude_paths:
    # Ignore binaries bundled within Python libs
    - .*\/lib\/python[0-9.]*\/site-packages\/.*\.libs\/lib.*\.so\..*
sed_in_place:
  exclude_paths:
    # Ignore Odoo scripts from upstream
    - \/opt\/bitmoa\/odoo\/lib\/.*
root_dir: /opt/bitmoa
version:
  bin_name: odoo
  # Convert the version format to the one used by the APP_VERSION environment variable
  flag: --version | sed -E 's/([0-9]+\.[0-9]+)-([0-9]+)/\1.\2/'
