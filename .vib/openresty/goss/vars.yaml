binaries:
  - openresty
directories:
  - mode: "0775"
    paths:
      - /bitmoa/openresty
      - /opt/bitmoa/openresty/nginx/conf
      - /opt/bitmoa/openresty/nginx/conf/nginx/server_blocks
      - /opt/bitmoa/openresty/nginx/conf/bitmoa
      - /opt/bitmoa/openresty/nginx/conf/bitmoa/certs
      - /opt/bitmoa/openresty/nginx/logs
      - /opt/bitmoa/openresty/nginx/tmp
      - /opt/bitmoa/openresty/site
      - /docker-entrypoint-initdb.d
      - /home/openresty
root_dir: /opt/bitmoa
config_opts:
  - pcre-jit
  - compat
modules:
  added:
    - http-dav
  enabled:
    - http_stub_status
    - http_gzip_static
    - http_realip
    - http_stub_status
    - http_v2
    - http_ssl
    - mail_ssl
    - http_gunzip
    - http_auth_request
    - http_sub
    - http_geoip
    - stream_realip
    - stream_ssl
