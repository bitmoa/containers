binaries:
  - argocd
  - argocd-server
  - argocd-util
directories:
  - paths:
    - /.argocd
    - /app/config/gpg/keys
    - /app/config/gpg/source
    - /bitmoa/argocd
    mode: "0775"
  - paths:
    - /opt/bitmoa/argo-cd/bin
root_dir: /opt/bitmoa
sed_in_place:
  exclude_paths:
    # Ignore hack directory (not bitmoa-related)
    - /opt/bitmoa/argo-cd/hack
