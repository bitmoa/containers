file:
  /opt/bitmoa/redis-sentinel/etc/sentinel.conf:
    exists: true
    contents:
      - "port 26379"
      - "bind 0.0.0.0"
      - /pidfile.*/opt/bitmoa/redis-sentinel/tmp/redis-sentinel.pid/
      - "daemonize no"
      - 'logfile ""'
command:
  check-redis-server:
    exec: timeout --preserve-status 5 redis-server /opt/bitmoa/redis-sentinel/etc/sentinel.conf --sentinel
    exit-status: 0
    timeout: 10000
    stdout:
      - "Configuration loaded"
      - /monitor.*quorum/
  {{ range $binary := .Vars.binaries }}
  check-{{ $binary }}-ssl:
    exec: ldd /opt/bitmoa/redis-sentinel/bin/{{ $binary }}
    exit-status: 0
    stdout:
      - "libcrypto.so"
      - "libssl.so"
  {{ end }}
