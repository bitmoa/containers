file:
  # HTTP vhost should have been properly rendered
  /opt/bitmoa/apache/conf/vhosts/drupal-vhost.conf:
    exists: true
    filetype: file
    contents:
      - /DocumentRoot.*/opt/bitmoa/drupal/
  # HTTPs vhost should have been properly rendered
  /opt/bitmoa/apache/conf/vhosts/drupal-https-vhost.conf:
    exists: true
    filetype: file
    contents:
      - "SSLEngine on"
      - /DocumentRoot.*/opt/bitmoa/drupal/
  /opt/bitmoa/apache/conf/vhosts/htaccess/drupal-htaccess.conf:
    exists: true
    filetype: file
    contents:
      - "Options -Indexes -ExecCGI -Includes -MultiViews"
      - "SetHandler Drupal_Security_Do_Not_Remove_See_SA_2006_006"
      - "SetHandler Drupal_Security_Do_Not_Remove_See_SA_2013_003"
      - "php_flag engine off"
  /opt/bitmoa/drupal/sites/default/settings.php:
    exists: true
    filetype: file
    contents:
      - "$settings['trusted_host_patterns'] = array('^.*$');"
  /opt/bitmoa/php/etc/php.ini:
    exists: true
    filetype: file
    contents:
      - /^memory_limit = 256M/
