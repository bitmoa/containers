binaries:
  - apachectl
  - mysql
  - php
  - render-template
  - drush
directories:
  - mode: "0775"
    paths:
      - /bitmoa/drupal
      - /opt/bitmoa/drupal
      - /opt/bitmoa/drupal/sites/default/files
      - /.drush
  - paths:
      - /opt/bitmoa/drupal/themes
      - /opt/bitmoa/drupal/modules
root_dir: /opt/bitmoa
version:
  bin_name: drush
  flag: status
