binaries:
  - erl
  - rabbitmqctl
directories:
  - mode: "0775"
    paths:
      - /opt/bitmoa/rabbitmq/sbin
      - /docker-entrypoint-initdb.d
      - /opt/bitmoa/rabbitmq/etc/rabbitmq
      - /bitmoa/rabbitmq/mnesia
      - /opt/bitmoa/rabbitmq/.rabbitmq
      - /opt/bitmoa/rabbitmq/var/lib/rabbitmq
      - /opt/bitmoa/rabbitmq/var/log/rabbitmq
      - /opt/bitmoa/rabbitmq/plugins
root_dir: /opt/bitmoa
version:
  bin_name: bash
  flag: -c "rabbitmqctl --version"
