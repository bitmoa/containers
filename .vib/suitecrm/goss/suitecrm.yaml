command:
  check-app-version:
    # suitecrm_version.php is located at the root path in SuiteCRM 7.x, but in 8.x it can be found in public/legacy
    exec: find /opt/bitmoa/suitecrm -maxdepth 3 -type f -name suitecrm_version.php -exec grep -Eo "version = '([0-9.]+)'" {} \;
    exit-status: 0
    stdout:
      - /version = .{{ .Env.APP_VERSION }}./
  check-enabled-modules:
    exec: php -m
    exit-status: 0
    stdout:
    {{ range $module := .Vars.phpmodules }}
      - "{{ $module }}"
    {{ end }}
file:
  # Disabling opcache to be able to modify parameters using the system setting panel
  /opt/bitmoa/php/etc/php.ini:
    exists: true
    filetype: file
    contents:
      - "post_max_size = 60M"
      - "upload_max_filesize = 60M"
      - "opcache.enable = Off"
  /opt/bitmoa/suitecrm/node_modules:
    exists: false
  # HTTP vhost should have been properly rendered
  /opt/bitmoa/apache/conf/vhosts/suitecrm-vhost.conf:
    exists: true
    filetype: file
    contents:
      - /DocumentRoot.*/opt/bitmoa/suitecrm/
  # HTTPS vhost should have been properly rendered
  /opt/bitmoa/apache/conf/vhosts/suitecrm-https-vhost.conf:
    exists: true
    filetype: file
    contents:
      - "SSLEngine on"
      - /DocumentRoot.*/opt/bitmoa/suitecrm/
group:
  daemon:
    exists: true
user:
  daemon:
    exists: true
