services:
  mariadb:
    image: ghcr.io/bitmoa/mariadb:latest
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
  myapp:
    image: ghcr.io/bitmoa/rails:8
    ports:
      - '3000:3000'
    environment:
      - DATABASE_HOST=mariadb
      - DATABASE_NAME=my_app_development
    volumes:
      - './my-project:/app'
    depends_on:
      - mariadb
