binaries:
  - java
  - kafka-server-start.sh
directories:
  - mode: "0775"
    paths:
      - /bitmoa/kafka
      - /bitmoa/kafka/data
      - /opt/bitmoa/kafka
      - /docker-entrypoint-initdb.d
  - paths:
      - /bitmoa/kafka/config
      - /opt/bitmoa/kafka/config
      - /opt/bitmoa/kafka/logs
files:
  - paths:
      - /opt/bitmoa/kafka/config/server.properties.original
root_dir: /opt/bitmoa
version:
  bin_name: kafka-topics.sh
  flag: --version
