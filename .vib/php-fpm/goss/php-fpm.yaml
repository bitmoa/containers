file:
  /opt/bitmoa/php/lib/php.ini:
    exists: true
    filetype: symlink
    linked-to: ../etc/php.ini
  # Checks custom config
  /opt/bitmoa/php/etc/php.ini:
    exists: true
    filetype: file
    contents:
      - "upload_max_filesize = 40M"
      - "opcache.revalidate_freq = 60"
  /opt/bitmoa/php/etc/common.conf:
    exists: true
    filetype: file
    contents:
      - "user=daemon"
  /opt/bitmoa/php/etc/php-fpm.conf:
    exists: true
    filetype: file
    contents:
      - "error_log = /opt/bitmoa/php/logs/php-fpm.log"
  /opt/bitmoa/php/etc/php-fpm.d/www.conf:
    exists: true
    filetype: file
    contents:
      - "listen = 9000"
      - "include=/opt/bitmoa/php/etc/environment.conf"
      - "include=/opt/bitmoa/php/etc/common.conf"
command:
  check-used-config:
    exec: php --ini
    exit-status: 0
    stdout:
      - "/opt/bitmoa/php/lib/php.ini"
      - "/opt/bitmoa/php/etc/conf.d"
  check-config-syntax:
    exec: php -l /opt/bitmoa/php/etc/php-fpm.conf
    exit-status: 0
  check-enabled-modules:
    exec: php -i
    exit-status: 0
    stdout:
    {{ range $module := .Vars.modules.enabled }}
      - /{{ $module }}.*enabled/
    {{ end }}
    {{ range $module := .Vars.modules.disabled }}
      - "disable-{{ $module }}"
    {{ end }}
