binaries:
  - apachectl
  - ini-file
  - php
  - mysql
  - render-template
directories:
  - mode: "0775"
    owner: daemon
    group: root
    paths:
      - /opt/bitmoa/matomo
      - /opt/bitmoa/matomo/tmp
      - /opt/bitmoa/matomo/misc/
      - /opt/bitmoa/matomo/misc/user
      - /opt/bitmoa/matomo/plugins
      - /bitmoa/matomo
files:
  - paths:
      - /opt/bitmoa/matomo/piwik.js
      - /opt/bitmoa/matomo/piwik.php
version:
  bin_name: php /opt/bitmoa/matomo/console
  flag: --version
root_dir: /opt/bitmoa
