binaries:
  - java
  - mongosh
  - nginx
  - node
  - python
  - render-template
directories:
  - mode: "0775"
    paths:
      - /bitmoa/appsmith
      - /opt/bitmoa/appsmith/conf
      - /opt/bitmoa/appsmith/logs
      - /opt/bitmoa/appsmith/tmp
  - paths:
      - /opt/bitmoa/appsmith/backend/plugins
      - /opt/bitmoa/appsmith/editor
      - /opt/bitmoa/appsmith/templates/client
files:
  - mode: "0664"
    paths:
      - /opt/bitmoa/appsmith/conf/docker.env
  - paths:
      - /opt/bitmoa/appsmith/editor/index.html
      - /opt/bitmoa/appsmith/backend/server.jar
      - /opt/bitmoa/appsmith/rts/package.json
linked_libraries:
  timeout: 45000
sed_in_place:
  exclude_paths:
    - /opt/bitmoa/appsmith/rts/node_modules
root_dir: /opt/bitmoa
