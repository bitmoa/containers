binaries:
  - java
  - start-zipkin
directories:
  - paths:
      - /opt/bitmoa/zipkin
root_dir: /opt/bitmoa
# The application does not have a --version flag, but the server logs do show the version
version:
  bin_name: timeout
  flag: --preserve-status 7 bash -c "cd /opt/bitmoa/zipkin; start-zipkin" || true
  timeout: 15000