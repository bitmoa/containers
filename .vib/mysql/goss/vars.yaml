binaries:
  - ini-file
  - mysql
  - mysql_config
  - mysqld_safe
  - mysqldumpslow
  - mysqld_multi
directories:
  - mode: "0775"
    paths:
      - /bitmoa/mysql
      - /bitmoa/mysql/data
      - /opt/bitmoa/mysql/conf
      - /opt/bitmoa/mysql/conf/bitmoa
      - /opt/bitmoa/mysql/logs
      - /opt/bitmoa/mysql/tmp
      - /.mysqlsh
files:
  - paths:
      - /opt/bitmoa/mysql/lib/plugin/authentication_ldap_sasl_client.so
root_dir: /opt/bitmoa
version:
  bin_name: mysql
  flag: --version
