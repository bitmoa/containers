    paths:
      - /bitmoa/couchdb/data
      - /opt/bitmoa/couchdb/etc
  - paths:
      - /opt/bitmoa/couchdb/etc/default.d
      - /opt/bitmoa/common/lib
root_dir: /opt/bitmoa
version:
  bin_name: couchjs
  flag: -V
