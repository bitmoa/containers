binaries:
  - dotnet
directories:
  - paths:
      - /app
    mode: "0775"
  - paths:
      - /opt/bitmoa/dotnet-sdk/bin/host
      - /opt/bitmoa/dotnet-sdk/bin/shared
      - /opt/bitmoa/dotnet-sdk/bin/sdk
root_dir: /opt/bitmoa
linked_libraries:
  exclude_paths: .*\/Microsoft.NETCore.App/.*\/libcoreclrtraceptprovider.so
version:
  bin_name: dotnet
  flag: --version
binary:
  capabilities: cap_net_bind_service[+=]eip
