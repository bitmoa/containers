binaries:
  - clickhouse
  - clickhouse-client
  - clickhouse-local
  - clickhouse-server
directories:
  - mode: "0775"
    owner: clickhouse
    group: root
    paths:
      - /bitmoa/clickhouse/data
      - /opt/bitmoa/clickhouse/etc
      - /opt/bitmoa/clickhouse/etc/conf.d
      - /opt/bitmoa/clickhouse/etc/users.d
      - /opt/bitmoa/clickhouse/logs
      - /opt/bitmoa/clickhouse/tmp
      - /bitmoa/clickhouse/etc
      - /docker-entrypoint-startdb.d
      - /docker-entrypoint-initdb.d
files:
  - mode: "0664"
    paths:
      - /.clickhouse-client-history
root_dir: /opt/bitmoa
version:
  bin_name: clickhouse-server
  flag: --version
