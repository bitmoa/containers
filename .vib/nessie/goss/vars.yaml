binaries:
  - java
directories:
  - mode: "0775"
    paths:
      - /bitmoa/nessie/secrets
  - paths:
      - /opt/bitmoa/nessie
root_dir: /opt/bitmoa
# The application does not have a --version flag, but the server logs do show the version
version:
  bin_name: timeout
  flag: --preserve-status 9 java -jar /opt/bitmoa/nessie/quarkus-run.jar || true
