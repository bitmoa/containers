binaries:
  - httpd
  - render-template
files:
  - paths:
      - /opt/bitmoa/apache/conf/modsecurity.conf
      - /opt/bitmoa/apache/conf/unicode.mapping
directories:
  - mode: "0775"
    paths:
      - /opt/bitmoa/apache/var/run
      - /opt/bitmoa/apache/conf
      - /opt/bitmoa/apache/logs
      - /opt/bitmoa/apache/conf/vhosts
      - /opt/bitmoa/apache/conf/vhosts/htaccess
      - /opt/bitmoa/apache/htdocs
modules:
  loaded:
    # Explicitly enabled in postunpack
    - deflate
    - negotiation
    - proxy
    - proxy_http
    - rewrite
    - slotmem_shm
    - socache_shmcb
    - ssl
    - status
    - version
    # Explicitly set at compilation time
    - mpm_prefork
  disabled:
    # Explicitly disabled in postunpack
    - http2
    - proxy_hcheck
    - proxy_html
  extra:
    # Not enabled, but compiled
    - mpm_event
    - mpm_prefork
    - mpm_worker
    - http2
    - ldap
    - authnz_ldap
    - security3
root_dir: /opt/bitmoa
version:
  bin_name: apachectl
  flag: -v
