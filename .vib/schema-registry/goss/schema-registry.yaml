file:
  /opt/bitmoa/schema-registry/lib:
    exists: false
  /opt/bitmoa/schema-registry/etc/schema-registry/schema-registry.properties:
    exists: false
  /opt/bitmoa/schema-registry/etc/schema-registry/schema-registry.properties.default:
    exists: true
    filetype: file
    contents:
      - /kafkastore.bootstrap.servers.*9092/
command:
  check-schema-registry-initialization:
    exec: timeout --preserve-status 5 /opt/bitmoa/schema-registry/bin/schema-registry-start /opt/bitmoa/schema-registry/etc/schema-registry/schema-registry.properties.default
    exit-status: 143
    timeout: 10000
    stdout:
      - "Adding listener"
