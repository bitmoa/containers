command:
  # Force the exit-status as the timeout's original return varies between 0 and 143.
  check-clickhouse-server:
    exec: timeout --preserve-status 5 clickhouse-server 2>&1 || true
    exit-status: 0
    stdout:
      - "Ready for connections"
file:
  /var/lib/clickhouse/tmp:
    exists: true
    filetype: symlink
    linked-to: /opt/bitmoa/clickhouse/tmp
  /opt/bitmoa/clickhouse/logs/clickhouse.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stdout
  /opt/bitmoa/clickhouse/logs/clickhouse_error.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stderr
  /opt/bitmoa/clickhouse/etc/config.xml:
    exists: true
    filetype: file
    contents:
      - /data dir.*\/bitmoa\/clickhouse\/data/
      - /http_port.*from_env.*CLICKHOUSE_HTTP_PORT/
      - "!remote_servers"
      - "<console>1</console></logger>"
  /opt/bitmoa/clickhouse/etc/users.xml:
    exists: true
    filetype: file
    contents:
      - /password.*from_env.*CLICKHOUSE_ADMIN_PASSWORD/
group:
  clickhouse:
    exists: true
user:
  clickhouse:
    exists: true
