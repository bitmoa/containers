binaries:
  - java
  - render-template
directories:
  - mode: "0775"
    paths:
      - /opt/bitmoa/jenkins
      - /opt/bitmoa/jenkins/plugins
      - /opt/bitmoa/jenkins/tmp
      - /opt/bitmoa/jenkins/logs
      - /bitmoa/jenkins
      - /bitmoa/jenkins/home
files:
  - paths:
      - /opt/bitmoa/jenkins/plugins/authorize-project.jpi
      - /opt/bitmoa/jenkins/plugins/matrix-auth.jpi
      - /opt/bitmoa/jenkins/plugins/swarm.jpi
version:
  bin_name: java -jar /opt/bitmoa/jenkins/jenkins.war
  flag: --version
root_dir: /opt/bitmoa
