file:
  /opt/bitmoa/apache-tomcat:
    exists: true
    filetype: symlink
    linked-to: tomcat
  /opt/bitmoa/tomcat/webapps:
    exists: true
    filetype: symlink
    linked-to: /bitmoa/tomcat/webapps
  /app:
    exists: true
    filetype: symlink
    linked-to: /bitmoa/tomcat/webapps
command:
  check-app-version:
    exec: version.sh
    exit-status: 0
    stdout:
    - "{{ .Env.APP_VERSION }}"
group:
  tomcat:
    exists: true
user:
  tomcat:
    exists: true
