binaries:
  - ini-file
  - psql
  - pgbouncer
  - wait-for-port
directories:
  - mode: "0775"
    paths:
      - /bitmoa/pgbouncer
      - /bitmoa/pgbouncer/conf
      - /opt/bitmoa/pgbouncer/conf
      - /opt/bitmoa/pgbouncer/logs
      - /opt/bitmoa/pgbouncer/tmp
      - /docker-entrypoint-initdb.d
root_dir: /opt/bitmoa
version:
  bin_name: pgbouncer
  flag: --version
