binaries:
  - argoexec
  - kubectl
directories:
  - paths:
    - /etc/ssh
    - /opt/bitmoa/argo-workflow-exec/hack
files:
  - paths:
    - /etc/ssh/ssh_known_hosts
    - /etc/nsswitch.conf
root_dir: /opt/bitmoa
version:
  bin_name: argoexec
  flag: version
sed_in_place:
  exclude_paths:
    - /opt/bitmoa/argo-workflow-exec/hack/copy-readme.sh
